<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>棒球计分</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <h1>棒球计分</h1>
  <table id="scoreboard">
    <tr>
      <th>
        <input type="text" class="inputText">
      </th>
      <th scope="score">
        <span id="homeScore" class="score">0</span>
        <button onclick="incrementScore('home')">+</button>
      </th>
      <th scope="inning">
        <div class="triangle">
          <span id="upTriangle">&#9650</span>
          <span id="downTriangle">&#9660</span>
        </div>
      </th>
    </tr>
    <tr>
      <th>
        <input type="text" class="inputText">
      </th>
      <th scope="score">
        <span id="awayScore" class="score">0</span>
        <button onclick="incrementScore('away')">+</button>
      </th>
      <th scope="inning">
        <span id="inning" class="score">1</span>
        <button onclick="incrementScore('inning')">+</button>
      </th>
    </tr>
  </table>
  
  <div class="function">
    <button onclick="checkTriangles()">开始</button>
    <button onclick="undo()">撤销</button>
  </div>

  <script src="count.js"></script>
  <script src="unload.js"></script>
</body>
</html>
