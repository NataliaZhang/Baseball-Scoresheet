<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>棒球计分</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div id="scoreboard">
    <h1>棒球计分</h1>
    <table>
      <tr>
        <th>
          <input type="text" class="inputText">
        </th>
        <th>
          <button id="homeScore" class="score" onclick="incrementScore('home')">0</button>
        </th>
        <th>
          <div class="triangle">
            <span id="upTriangle">&#9650</span>
            <span id="downTriangle">&#9660</span>
          </div>
        </th>
        <th scope="ball">
          <button id="-ball" class="ball" onclick="decrementScore('ball')">B</button>
          <button class="ball" onclick="resetBall()">-</button>
          <button id="-strike" class="ball" onclick="decrementScore('strike')">S</button>
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" class="inputText">
        </th>
        <th>
          <button id="awayScore" class="score" onclick="incrementScore('away')">0</button>
        </th>
        <th>
          <button id="inning" class="inning" onclick="incrementScore('inning')">1</button>
        </th>
        <th scope="ball">
          <button id="ball" class="ball" onclick="incrementScore('ball')">0</button>
          <button class="ball" onclick="resetBall()">-</button>
          <button id="strike" class="ball" onclick="incrementScore('strike')">0</button>
        </th>
      </tr>
    </table>

    <div class="function">
      <button class=function onclick="undo()"><img src="./img/undo.png" height="30px"></button>
    </div>

    <script src="count.js"></script>
    <script src="unload.js"></script>
  </div>
</body>

</html>
