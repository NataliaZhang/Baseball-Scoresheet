<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>棒球计分</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <h1>棒球计分</h1>
  <div id="teamNames">
    <label for="homeTeam">主队：</label>
    <span id="homeTeamName">主队</span>
    <button onclick="editTeamName('home')">编辑</button>
    <br>
    <label for="awayTeam">客队：</label>
    <span id="awayTeamName">客队</span>
    <button onclick="editTeamName('away')">编辑</button>
  </div>
  <div id="scoreboard">
    <div class="team">
      <h2>主队</h2>
      <button onclick="incrementScore('home')">+</button>
      <span id="homeScore">0</span>
      <button onclick="decrementScore('home')">-</button>
    </div>
    <div class="team">
      <h2>客队</h2>
      <button onclick="incrementScore('away')">+</button>
      <span id="awayScore">0</span>
      <button onclick="decrementScore('away')">-</button>
    </div>
  </div>
  <button onclick="undo()">撤销</button>

  <script src="count.js"></script>
</body>
</html>
