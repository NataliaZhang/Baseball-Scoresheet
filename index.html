<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>棒球计分</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <h1>棒球计分</h1>
  <table id="scoreboard">
    <tr>
      <th>
        <input type="text" class="inputText">
      </th>
      <th scope="score">
        <span id="homeScore" class="score">0</span>
        <button onclick="incrementScore('home')">+</button>
      </th>
    </tr>
    <tr>
      <th>
        <input type="text" class="inputText">
      </th>
      <th scope="score">
        <span id="awayScore" class="score">0</span>
        <button onclick="incrementScore('away')">+</button>
      </th>
    </tr>
  </table>
  
  <div id="scoreboard">
    <div>
      <label for="homeTeam">主队</label>
      <span id="homeTeamName">
        <input type="text" class="inputText">
      </span>
      <span class="team">
        <span id="homeScore">0</span>
        <button onclick="incrementScore('home')">+</button>
      </span>
    </div>
    <div>
      <label for="awayTeam">客队</label>
      <span id="awayTeamName">
        <input type="text" class="inputText">
      </span>
      <span class="team">
        <button onclick="incrementScore('away')">+</button>
        <span id="awayScore">0</span>
      </span>
    </div>
  </div>
  <div class="function">
    <button onclick="undo()">撤销</button>
  </div>

  <script src="count.js"></script>
</body>
</html>
